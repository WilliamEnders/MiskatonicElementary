<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Miskatonic Elementary</title>
        <style>
            body {
                background: #111;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <!-- Utilities -->
        <script src="js/utilities.js"></script>
        <!-- Phaser -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/phaser.js"></script>
        <!-- Game -->
        <script src="js/battle.js"></script>
        <script src="js/outcome.js"></script>
        <script>
            // initialize game
            var Phaser = window.Phaser;
            var game = new Phaser.Game(800, 600, Phaser.AUTO);

            // start game
            game.state.add('Battle', window.BattleState);
            game.state.add('Outcome', window.OutcomeState);
            game.state.start('Battle');
        </script>
    </body>
</html>
